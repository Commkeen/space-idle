<div class="container">
  <div class="header-section">
    <div class="name">{{tooltipModel.name}}</div>
    <div class="description">{{tooltipModel.desc}}</div>
  </div>
  <div class="cost-section">
    <div class="cost" *ngFor="let costItem of tooltipModel.costs.resources">
      <span class="cost-name">{{costItem.resource}}</span>
      <span class="cost-amount">{{costItem.amount}}</span>
    </div>
  </div>
</div>
