<div fxLayout="row">
  <div fxFlex="50" class="upgrades-available">
    <h2>Available</h2>
    <ul>
      <li *ngFor="let item of upgradesAvailable" (click)="onClickUpgradeItem(item)">
        <button mat-button>{{item.name}}</button>
      </li>
    </ul>
  </div>
  <div fxFlex="50" class="upgrades-complete">
    <h2>Complete</h2>
    <ul>
      <li *ngFor="let item of upgradesComplete">
        <div>{{item.name}}</div>
      </li>
    </ul>
  </div>
</div>
