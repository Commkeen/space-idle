<div fxLayout="row">
  <div fxFlex="50" class="upgrades-available">
    <h2>Available</h2>
    <div class="upgrade-list-item" *ngFor="let item of upgradesAvailable">
      <div fxFlex="50">
        <button mat-button (click)="onClickUpgradeItem(item)">
          {{ item.name }}
        </button>
        <div>{{ item.description }}</div>
      </div>
      <div fxFlex="50">
        <div class="upgrade-cost" *ngFor="let resource of item.cost.resources">
          {{ resource.resource }}: {{ resource.amount }}
        </div>
      </div>
      <br />
    </div>
  </div>
  <div fxFlex="50" class="upgrades-complete">
    <h2>Complete</h2>
    <div
      class="upgrade-complete-list-item"
      *ngFor="let item of upgradesComplete"
    >
      {{ item.name }}
    </div>
  </div>
</div>
