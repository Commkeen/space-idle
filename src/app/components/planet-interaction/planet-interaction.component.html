<mat-card class="section-card">
  <mat-card-header>
    <mat-card-title>Planet Interaction</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Summary">
        <div *ngIf="outpostBuildItem as buildItem">
          <button mat-raised-button [disabled]="!buildItem.canBuild">
            {{buildItem.name}} <span *ngIf="buildItem.currentNumber > 0">({{buildItem.currentNumber}})</span>
            <div class="costs">
              <div class="costItem" *ngFor="let cost of buildItem.costs">
                {{cost.resource}}: {{cost.amount}}
              </div>
            </div>
          </button>
        </div>
      </mat-tab>
      <mat-tab label="Structures">
        <app-pi-structures></app-pi-structures>
      </mat-tab>
      <mat-tab label="Terrain">
        <app-pi-terrain></app-pi-terrain>
      </mat-tab>
      <mat-tab label="Orbit">

      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
