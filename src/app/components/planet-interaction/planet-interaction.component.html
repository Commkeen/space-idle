  <div fxFlex="5" class="planet-header">

  </div>
  <mat-tab-group fxFlex="95">
    <mat-tab label="Explore">
      <app-pi-terrain></app-pi-terrain>
    </mat-tab>

      <app-pi-structures></app-pi-structures>

    <mat-tab label="Upgrades" *ngIf="showUpgrades">
      <app-si-upgrades></app-si-upgrades>
    </mat-tab>
  </mat-tab-group>
</div>
