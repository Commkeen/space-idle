<div fxLayout="row" class="layout-container">
  <div fxFlex="100" class="layout-column-left">
    <div class="region-list">
      <div class="region" *ngFor="let region of regionList">
        <mat-divider></mat-divider>
        <div fxLayout="row" class="region-header">
          <div fxFlex="20">
            <fa-icon icon="cog"></fa-icon>
          </div>
          <div fxFlex="40">
            {{region.name}}
          </div>
          <div fxFlex="40">
            <div>
              Infrastructure: {{region.infrastructureLevel}}
              <button>Upgrade</button>
            </div>
            <div>
              <span>Drones: {{region.dronesAssigned}}/{{region.droneSlots}}</span>
              <button>-</button>
              <button>+</button>
            </div>
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="region-content" fxLayout="row">
          <div class="region-income">
            <div>Metal: 1/s (0.2/drone)</div>
            <div>Hydrocarbon: 0.25/s (0.05/drone)</div>
          </div>
          <mat-divider [vertical]="true"></mat-divider>
          <div class="feature-list">
            <div class="feature" *ngFor="let feature of region.features">
              {{feature.name}}
              <button>Gather</button>
              <button *ngIf="feature.canExploit">Exploit</button>
            </div>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>
    </div>
  </div>
</div>
