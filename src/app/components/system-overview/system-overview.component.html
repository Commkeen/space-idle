<div class="spaceidle-section">
  <mat-radio-group
    class="planet-list"
    [(ngModel)]="selectedPlanet"
    (ngModelChange)="onSelectionChange($event)"
  >
    <mat-radio-button
      class="planet-list-item"
      *ngFor="let planet of planets"
      [value]="planet"
    >
      {{ planet.name }}
    </mat-radio-button>
  </mat-radio-group>
</div>
